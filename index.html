<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Shops Analysis</title>
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css"
  />
  <!-- Bootstrap CSS (optional for styling) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="mb-3">Pizza Shops Analysis</h1>
    <p class="lead">
      Use the table below to explore which shops have websites and direct
      online ordering. You can sort, filter or search within the table.
    </p>
    <table id="shopTable" class="table table-striped table-hover" style="width:100%"></table>
  </div>

  <!-- jQuery (required for DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.js"></script>
  <!-- Papa Parse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    // Load the CSV file and initialise the DataTable
    fetch('results.csv')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const data = parsed.data.filter(row => Object.keys(row).some(k => row[k] !== ''));
        const columns = parsed.meta.fields.map(function(key) {
          return { title: key, data: key };
        });
        $('#shopTable').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          responsive: true
        });
      })
      .catch(error => {
        console.error('Failed to load results.csv:', error);
      });
  </script>
</body>
</html>
